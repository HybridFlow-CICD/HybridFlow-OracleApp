name: CI/CD OracleApp - Development

on:
  push:
    branches:
      - develop
      - luis-dev
      - pablo-dev

jobs:
  build-test:
    name: Build & Test Application
    runs-on: self-hosted   # tu runner en Ubuntu (grupo02)

    steps:
      - name: Checkout del cÃ³digo
        uses: actions/checkout@v3

      - name: Mostrar entorno del runner
        run: |
          echo "âœ… Runner activo en: $(hostname)"
          echo "Sistema operativo:"
          uname -a

      # ===== FRONTEND (React/Node) =====
      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Instalar dependencias frontend
        working-directory: ./frontend
        run: npm install

      - name: Ejecutar pruebas frontend
        working-directory: ./frontend
        run: npm test -- --watchAll=false

      # ===== BACKEND (Laravel/PHP) =====
      - name: Configurar PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, pdo, bcmath, xml, ctype, json, tokenizer, fileinfo

      - name: Instalar dependencias backend
        working-directory: ./backend
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Ejecutar pruebas backend
        working-directory: ./backend
        run: php artisan test

