name: CI/CD OracleApp - HybridFlow

on:
  push:
    branches:
      - pablo-dev
      - luis-dev
      - develop
      - main

  # Permite ejecutar el deploy manual a producci√≥n, con hora programada
  workflow_dispatch:
    inputs:
      scheduled_time:
        description: "Fecha y hora EXACTA para ejecutar el deploy (YYYY-MM-DD HH:MM)"
        required: true
        type: string
      run_migrations:
        description: "¬øEjecutar migraciones en PRODUCCI√ìN?"
        required: true
        default: "no"
        type: choice
        options:
          - "yes"
          - "no"

concurrency:
  group: oracleapp-${{ github.ref }}
  cancel-in-progress: true

# =====================================================================================
# BUILD & TEST
# =====================================================================================
jobs:
  build-test:
    name: Build, Test & Quality Check
    runs-on: self-hosted

    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v4

      - name: Mostrar entorno del runner
        run: |
          echo "Runner activo: $(hostname)"
          uname -a

      # ---------------------- FRONTEND ----------------------
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Instalar dependencias frontend
        working-directory: ./frontend
        run: npm ci

      - name: Ejecutar pruebas Jest del frontend
        env:
          CI: true
        working-directory: ./frontend
        run: npm test -- --watchAll=false

      # ---------------------- BACKEND ----------------------
      - name: Verificar PHP & Composer
        run: |
          php -v
          composer --version

      - name: Instalar dependencias backend
        working-directory: ./backend
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Preparar entorno Laravel
        working-directory: ./backend
        run: |
          if [ ! -f .env ]; then
            cp .env.example .env
          fi
          php artisan key:generate --force

      - name: Ejecutar pruebas backend (PHPUnit)
        working-directory: ./backend
        run: |
          if ls tests/**/*.php >/dev/null 2>&1; then
            php artisan test --no-interaction
          else
            echo "No hay pruebas en Laravel."
          fi

# =====================================================================================
# DEPLOY A DESARROLLO (PROXMOX)
# =====================================================================================
  deploy-dev:
    name: Deploy to Development (Proxmox)
    needs: build-test
    if: contains(fromJson('["refs/heads/develop", "refs/heads/pablo-dev"]'), github.ref)
    runs-on: self-hosted

    steps:
      - name: Deploy en Proxmox (DEV)
        run: |
          echo "üöÄ Deploy en DEV (Proxmox - 10.50.31.23)..."

          ssh -o StrictHostKeyChecking=no ubuntu@10.50.31.23 "
            set -e

            cd /var/www/html/HybridFlow-OracleApp &&
            git fetch origin develop &&
            git reset --hard origin/develop &&
            git pull origin develop &&

            cd backend &&

            # ---------------- PERMISOS ----------------
            sudo chown -R ubuntu:www-data storage bootstrap/cache
            sudo chmod -R 775 storage bootstrap/cache

            # ---------------- COMPOSER ----------------
            composer install --no-interaction --prefer-dist --optimize-autoloader

            # Instalar Yajra si vendor viene vac√≠o
            if ! composer show | grep -q 'yajra/laravel-oci8'; then
              composer require yajra/laravel-oci8:"^9.5" --no-interaction
            fi

            # ---------------- LIMPIEZA ----------------
            php artisan config:clear
            php artisan cache:clear
            php artisan optimize:clear
            php artisan config:cache

            # ---------------- VALIDAR ORACLE ----------------
            php artisan tinker --execute=\"DB::connection()->getPdo();\" &&
            echo 'Oracle conectado correctamente en DEV.' ||

            (echo '‚ùå Error conectando a Oracle en DEV'; exit 1)

            # ---------------- MIGRACIONES ----------------
            php artisan migrate --force
          "

# =====================================================================================
# ESPERAR HASTA LA HORA PROGRAMADA PARA PRODUCCI√ìN
# =====================================================================================
  wait-for-prod:
    name: Esperar hasta la hora programada
    runs-on: ubuntu-latest
    needs: build-test
    if: github.event_name == 'workflow_dispatch'

    outputs:
      run_migrations: ${{ github.event.inputs.run_migrations }}

    steps:
      - name: Calcular tiempo de espera
        id: calc
        run: |
          TARGET="${{ github.event.inputs.scheduled_time }}"
          echo "Hora objetivo: $TARGET"

          TARGET_TS=$(date -d "$TARGET" +%s)
          NOW_TS=$(date +%s)

          if [ "$TARGET_TS" -le "$NOW_TS" ]; then
            echo "ERROR: La hora indicada ya pas√≥."
            exit 1
          fi

          WAIT=$(( TARGET_TS - NOW_TS ))
          echo "Segundos de espera: $WAIT"
          echo "wait_seconds=$WAIT" >> $GITHUB_OUTPUT

      - name: Esperando...
        run: sleep ${{ steps.calc.outputs.wait_seconds }}

# =====================================================================================
# DEPLOY A PRODUCCI√ìN (VMWARE)
# =====================================================================================
  deploy-prod:
    name: Deploy to Production (VMware)
    needs: wait-for-prod
    runs-on: self-hosted
    if: github.event_name == 'workflow_dispatch'

    steps:
      - name: Deploy a PRODUCCI√ìN
        env:
          RUN_MIGRATIONS: ${{ needs.wait-for-prod.outputs.run_migrations }}
        run: |
          echo "‚ö° Ejecutando deploy programado en PRODUCCI√ìN..."

          ssh -o StrictHostKeyChecking=no ubuntu@137.0.30.7 "
            set -e

            cd /var/www/html/HybridFlow-OracleApp &&
            git fetch origin main &&
            git reset --hard origin/main &&
            git pull origin main &&

            cd backend &&

            # ---------------- PERMISOS ----------------
            sudo chown -R ubuntu:www-data storage bootstrap/cache
            sudo chmod -R 775 storage bootstrap/cache

            # ---------------- COMPOSER ----------------
            composer install --no-interaction --prefer-dist --optimize-autoloader

            # ---------------- LIMPIEZA ----------------
            php artisan config:clear
            php artisan cache:clear
            php artisan optimize:clear
            php artisan config:cache

            # ---------------- VALIDACI√ìN ORACLE ----------------
            php artisan tinker --execute=\"DB::connection()->getPdo();\" ||
            (echo '‚ùå Error conectando a Oracle en PROD'; exit 1)

            # ---------------- MIGRACIONES OPCIONALES ----------------
            if [ \"$RUN_MIGRATIONS\" = \"yes\" ]; then
              php artisan migrate --force
            fi
          "

      - name: Health Check Oracle
        run: |
          RESPONSE=$(curl -s http://137.0.30.7/oracle-test || true)
          echo "$RESPONSE" | grep -q "Conectado a Oracle correctamente" \
            && echo "‚úî Deploy COMPLETADO en PRODUCCI√ìN" \
            || (echo "‚ùå Error validando conexi√≥n Oracle en PROD"; exit 1)
