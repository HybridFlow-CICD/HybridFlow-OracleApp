name: CI/CD OracleApp - Development

on:
  push:
    branches:
      - develop
      - luis-dev
      - pablo-dev

jobs:
  build-test:
    name: Build & Test Application
    runs-on: self-hosted   # Runner en Ubuntu (grupo02)

    steps:
      # === CHECKOUT DEL C√ìDIGO ===
      - name: Checkout del c√≥digo
        uses: actions/checkout@v3

      # === MOSTRAR ENTORNO DEL RUNNER ===
      - name: Mostrar entorno del runner
        run: |
          echo "‚úÖ Runner activo en: $(hostname)"
          echo "Sistema operativo:"
          uname -a

      # === TESTS AUTOM√ÅTICOS (JEST) ===
      - name: Ejecutar pruebas Jest del frontend
        working-directory: ./frontend
        run: |
          echo "üîç Ejecutando pruebas unitarias con Jest..."
          npm ci
          npm test -- --watchAll=false

      # === FRONTEND (React/Node) ===
      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Instalar dependencias frontend
        working-directory: ./frontend
        run: npm install

      - name: Build de la aplicaci√≥n frontend
        working-directory: ./frontend
        run: npm run build

      - name: Crear artefacto del frontend (ZIP)
        run: |
          echo "üì¶ Empaquetando el build del frontend..."
          zip -r frontend_build.zip ./frontend/build

      # === BACKEND (Laravel/PHP) ===
      - name: Configurar PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, pdo, bcmath, xml, ctype, json, tokenizer, fileinfo

      - name: Instalar dependencias backend
        working-directory: ./backend
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Ejecutar pruebas backend
        working-directory: ./backend
        run: php artisan test

      # === FINALIZACI√ìN ===
      - name: Confirmar finalizaci√≥n
        run: echo "üöÄ Despliegue y pruebas completadas con √©xito ‚úÖ"
